<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <!-- Swiper CSS  -->
    <link rel="stylesheet" href="style/lib/swiper.min.css" />

    <title>POKEMON CODEBOOST</title>
  </head>
  <body>
    <header>
      <div class="container">
        <a href="" class="logo">
          <img
            src="assets/img/logo.svg"
            alt="logo pokemon"
            title="Logo Pokemon"
          />
        </a>
        <p>Case Study -> Code<strong>Boost</strong></p>
      </div>
    </header>

    <section class="area-slide-hero">
      <div class="slide-hero">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="main-area">
              <div class="container">
                <div class="text">
                  <div class="tag">
                    <div class="icon">
                      <img src="assets/img/bag-red.svg" alt="bag red" s />
                    </div>
                    <span>pokedex</span>
                  </div>
                  <h1>Who is that Pokémon?</h1>
                  <p>
                    The perfect guide for those who want to hunt Pokémons around
                    the world
                  </p>

                  <div class="image">
                    <img
                      src="assets/img/lighting.svg"
                      alt="effect lighting"
                      class="lights"
                      title="lights"
                    />
                    <img
                      src="assets/img/pokeball-red.png"
                      alt="icon pokeball"
                      class="pokeball"
                      title="pokeball"
                    />
                  </div>
                </div>
                <div class="area-explore">
                  <div class="txt">
                    <div class="icon">
                      <img
                        src="assets/img/arrow-down-white.svg"
                        alt="arrow white"
                      />
                    </div>
                    <span>explore</span>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-slide blue">
            <div class="main-area">
              <div class="container">
                <div class="text">
                  <div class="tag tag-blue">
                    <div class="icon">
                      <img src="assets/img/bag-red.svg" alt="bag red" s />
                    </div>
                    <span>pokedex</span>
                  </div>
                  <h1>Catch them all!</h1>
                  <p>
                    The perfect guide for those who want to hunt Pokémons around
                    the world
                  </p>

                  <div class="image">
                    <img
                      src="assets/img/lighting.svg"
                      alt="effect lighting"
                      class="lights"
                      title="lights"
                    />
                    <img
                      src="assets/img/pokeball-blue.png"
                      alt="icon pokeball"
                      class="pokeball"
                      title="pokeball"
                    />
                  </div>
                </div>
                <div class="area-explore">
                  <div class="txt">
                    <div class="icon">
                      <img
                        src="assets/img/arrow-down-white.svg"
                        alt="arrow white"
                      />
                    </div>
                    <span>explore</span>
                  </div>
                  <div class="swiper-pagination"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="container">
        <div class="text">
          <h3>Módulo JavaScript</h3>
          <p>Consumindo e exibindo dados de um API</p>
        </div>
        <a href="https://codeboost.com.br" target="_blank">
          <img src="assets/img/codeboost.svg" alt="logo codeboost" />
        </a>
      </div>
    </footer>
  </body>
  <!-- Swiper JS  -->
  <script src="js/lib/swiper.min.js"></script>

  <script src="js/main.js"></script>
</html>
