<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/main.css" />

    <title>POKEMON CODEBOOST</title>
  </head>
  <body>
    <h1>Who is that Pokémon?</h1>
    <h2>Select your Pokémon?</h2>
    <h3>Bulbasaur</h3>

    <div class="tag blue_tag">
      <div class="icon">
        <img src="assets/img/bag-red.svg" alt="bag red" s />
      </div>
      <span>pokedex</span>
    </div>

    <div class="search">
      <input type="text" placeholder="Search name or code" />
      <button type="button">
        <img src="assets/img/icon-search.svg" alt="icon search" />
      </button>
    </div>

    <button class="type-filter dark">
      <div class="icon">
        <img src="assets/img/icon-types/dark.svg" alt="icon ghost" />
      </div>
      <span>Ghost</span>
    </button>

    <button class="card-pokemon electric">
      <div class="image">
        <img src="assets/img/bulbasaur.svg" alt="image pokemon" />
      </div>
      <div class="info">
        <div class="text">
          <span>#001</span>
          <h3>Bulbasaur</h3>
        </div>
        <div class="icon">
          <img src="assets/img/icon-types/grass.svg" alt="icon grass" />
        </div>
      </div>
    </button>

    <span class="tag-type fire"> Bug </span>

    <button class="btn-load-more">Load more Pokémons</button>

    <footer>
      <div class="container">
        <div class="text">
          <h3>Módulo JavaScript</h3>
          <p>Consumindo e exibindo dados de um API</p>
        </div>
        <a href="https://codeboost.com.br" target="_blank">
          <img src="assets/img/codeboost.svg" alt="logo codeboost" />
        </a>
      </div>
    </footer>
  </body>
</html>
